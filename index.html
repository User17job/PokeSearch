<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/287/287221.png">
</head>
<body>
  <main class="main">
    <div class="wrapper">
        <figure id="sprite-container">
       
        </figure>
    </div>

    
        <div class="text"><p class="text__1">Hola </p> <p class="text__2"> Pokémon</p></div>
<!--  -->
    <div class="spanContainer">
        <div class="u1 U" id="pokemon-names">name:<span id="pokemon-name"></span></div>
        <div class="u2 U" id="pokemon-ids">id: <span id="pokemon-id"></span></div>
        <div class="u3 U" id="heights">height: <span id="height"></span></div>
        <div class="u4 U" id="weights">weight: <span id="weight"></span></div>
<!--      -->
        <div class="u5 U" id="typess">type: <div id="types"></div></div>
        <div class="u6 U" id="hps">hp: <span id="hp"></span></div>
        <div class="u7 U" id="speeds">speed: <span id="speed"></span></div>
        <div class="u8 U" id="attacks">attack: <span id="attack"></span></div>
        <div class="u9 U" id="defenses">defense: <span id="defense"></span></div>
        <div class="u10 U" id="special-attacks">S-attack: <span id="special-attack"></span></div>
        <div class="u11 U" id="special-defenses">S-defense: <span id="special-defense"></span></div>
    </div>
<!--  -->
    <div class="div">
        <input class="glow-on-hover" type="text" id="search-input" placeholder="Name or Id" required>
        <button class="glow-on-hover" id="search-button" type="button">Search</button>
        <div class="text2"><p class="text2__1">Bucar Pokémon</p></div>
    </div>
    
  </main>
    

    <script src="script.js"></script>
</body>
</html>
